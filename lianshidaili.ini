ruleset=DIRECT,[]GEOIP,CN,no-resolve
ruleset=🚀 节点选择,[]FINAL

custom_proxy_group=🚀 节点选择`select`[]🔯 故障转移`[]🚀 链式代理`[]♻️ 自动选择`[]DIRECT`.*
custom_proxy_group=♻️ 自动选择`url-test`.*`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🚀 链式代理`relay`[]🚀 前端选择`select`[]🚀 后端选择`select`
custom_proxy_group=🚀 前端选择`select`[]♻️ 自动选择`[]DIRECT`.*
custom_proxy_group=🚀 后端选择`select`[]♻️ 自动选择`[]DIRECT`.*
custom_proxy_group=Talkatone`select`[]🚀 链式代理`.*
custom_proxy_group=🔯 故障转移`fallback`.*`http://www.gstatic.com/generate_204`300,10

; 新增全局代理组，包含链式代理和故障转移
custom_proxy_group=GLOBAL`select`[]♻️ 自动选择`[]🚀 链式代理`[]🔯 故障转移`[]DIRECT`.*
custom_proxy_group=♻️ 自动选择`url-test`.*`http://www.gstatic.com/generate_204`300,,50

enable_rule_generator=true
overwrite_original_rules=true
